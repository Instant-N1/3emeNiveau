<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3ème Niveau - Communauté</title>
  <link rel="stylesheet" href="../styles/communaute.css" />
</head>
<body>
  <header>
    <a href="../accueil.html" class="logo">
      <img src="../photos/logos/3emeNiveau.jpg" alt="Logo du site" class="logo" />
    </a>
    <nav>
      <ul>
        <li><a href="joueurs.html">Joueurs</a></li>
        <li><a href="classements.html">Classements</a></li>
        <li><a href="actualites.html">Actualités</a></li>
        <li><a href="transferts.html">Transferts</a></li>
      </ul>
    </nav>
  </header>

  <div class="topbar">
    <div class="nav-onglets">
      <button class="tab-btn active" data-target="experience">Expérience au stade</button>
      <button class="tab-btn" data-target="equipe">Équipe type</button>
      <button class="tab-btn" data-target="games">Games</button>
    </div>
    <div class="zone-connexion">
      <button id="btnConnexion">Connexion / Inscription</button>
    </div>
  </div>

  <div class="contenu-communautaire">
    <div id="experience" class="section active">
      <form id="form-post">
        <input type="file" id="image" accept="image/*" required />
        <textarea id="commentaire" rows="3" placeholder="Ajoute un commentaire..." required></textarea>
        <button type="submit">Publier</button>
      </form>
      <div id="feed-posts"></div>
    </div>

    <div id="equipe" class="section">
      <div class="placeholder">
        <h2>Équipe type</h2>
        <p>Choisis ta formation et tes 11 joueurs (bientôt dispo)</p>
      </div>
    </div>

    <div id="games" class="section">
      <div class="placeholder">
        <h2>Games</h2>
        <p>Devine le joueur à partir d'emojis, quiz, etc. (bientôt dispo)</p>
      </div>
    </div>
  </div>

  <script src="../scripts/communaute.js"></script>
</body>
</html>
