      <label>
        <input type="radio" name="type-transfert" value="premier-contrat" />

    <select id="filtre-mercato">

      <option value="Quevilly-Rouen">Quevilly-Rouen</option>
      <option value="Sochaux">FC Sochaux Montbéliard</option>
      <option value="Versailles">FC Versailles</option>
      <option value="Paris 13">Paris 13 Atletico</option>
      <option value="Villefranche">FC Villefranche</option>
      <option value="Le Puy">Le Puy Foot</option>
      <option value="Fleury">FC Fleury</option>
      <option value="Saint-Brieuc">Stade Briochin</option>
